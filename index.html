<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
  <title>MoonMiner</title>

<body>
  <header></header>
  <main>
    <div class="container-fluid justify-content-center">
      <div class="row justify-content-center bg-dark text-dark shadow text-center p-1"></div>
      <div class="col-12 justify-content-center justify-content-center">
        <h1>Cheese: <span id="displayCheese">0</span>
        </h1>
        <div class="row justify-content-center">
          <img class="col-md-4" src="moon-image.png" onclick="mineMoon()" alt="">
        </div>
        <div class="row mx-4 my-4"></div>
        <div class="row justify-content-center bg-light text-dark text-center">
          <div class="col-6 text-light margin-5">
            <h4 class="text-warning">ðŸ§€ShoppingðŸ§€<br> Cheese available:<span id='total'>

              by 2
            </button>
            <button type="button" class="btn btn-info mx-2 my-2" onclick="drills()">

            </button>
            <button type="button" class="btn btn-danger mx-2 my-2" onclick="excavators()">
              <h5>excavators: 1000</h5> multiplies by
              6
            </button>
            <button type="button" class="btn btn-dark mx-2 my-2" onclick="lasers()">

          </div>
        </div>
  </main>
  <footer></footer>
