<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">

  <link rel="stylesheet" href="style.css">
  <title>MoonMiner</title>

<body>
  <header></header>
  <main>
    <div class="container-fluid justify-content-center">
      <div class="row justify-content-center bg-dark text-dark shadow text-center p-1"></div>
      <div class="col-12 justify-content-center justify-content-center">

        </h1>
        <div class="row justify-content-center">
          <img class="col-md-4" src="moon-image.png" onclick="mineMoon()" alt="">
        </div>
        <div class="row"></div>
        <div class="row justify-content-flex-start bg-light text-dark text-center">
          <div class="col-6 text-light margin-5">
            <h4>ðŸ§€ShoppingðŸ§€<br> Cheese available:<span id='total'> 0</span></h4>
            <button type="button" class="btn btn-primary mx-2 my-2" onclick="pickaxes()">pickaxes: multiplies
              by 2</button>
            <button type="button" class="btn btn-info mx-2 my-2" onclick="drills()">drills: multiplies by 3</button>
            <button type="button" class="btn btn-success mx-2 my-2" onclick="explosives()">explosives: multiplies by

  </main>
  <footer></footer>
