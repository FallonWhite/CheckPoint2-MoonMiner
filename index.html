<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://bootswatch.com/5/cyborg/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>MoonMiner</title>
</head>

<body>
  <header class="container-fluid justify-content-center">

    <div class="row justify-content-center text-center">
      <nav class="navbar text-center" style="max-height: 90px;">
        <a class="navbar-brand text-center" href="#">
          <h1 class="col-12 justify-content-center mdi mdi-36px mdi-moon-waning-crescent" style="font-size: 36px;"> Moon
            Miner Click Game <span class="mdi mdi-36px mdi-moon-waxing-crescent"></span></h1>
        </a>
      </nav>
    </div>

  </header>
  <main>
    <div class="container-fluid justify-content-center moon-box">
      <div class="row justify-content-center text-dark shadow text-center p-1">
        <div class="col-12 justify-content-center">
          <h3>Cheese: <span id="displayCheese">0</span>
          </h3>
          <div class="row justify-content-around">
            <div class="col-3 card border-primary mb-3" style="max-width: 20rem; max-height: 10rem;">
              <div class="card-body">
                <h4 class="card-title">Stats</h4>
                <p class="card-text">CPS (cheese per second): <span id="cheesePerSecond"> 0</span></p>
                <p class="card-text">TCM (total cheese multiplier): <span id="totalCheeseMultiplier"> 0</span></p>
              </div>
            </div>

            <img class="col-3 spin" src="moon-image.png" onclick="mineMoon()" alt="">
            <div class="col-3 card border-primary mb-3" style="max-width: 20rem; max-height: auto;">
              <div class="card-body">
                <h4 class="card-title">Inventory</h4>
                <p class="card-text">Cheese: <span id="cheeseTotal"> 0</span></p>
                <p class="card-text">Pickaxes: <span id="totalCheeseMultiplier"> 0</span></p>
                <p class="card-text">Drills: <span id="drillsTotal"> 0</span></p>
                <p class="card-text">Explosives: <span id="explosivesTotal"> 0</span></p>
                <p class="card-text">Excavators: <span id="excavatorsTotal"> 0</span></p>
                <p class="card-text">Lasers: <span id="lasersTotal"> 0</span></p>
              </div>
            </div>
          </div>
        </div>
        <div class="row mx-4 my-4"></div>
        <div class="row justify-content-center bg-light text-dark text-center">
          <div class="col-6 text-light margin-5">
            <h4 class="text-warning">ðŸ§€ShoppingðŸ§€<br> Cheese available:<span id='totalCheese'>
                0</span>
            </h4>
            <h5 class="font-weight-bold text-white">Buy Click Upgrades</h5>
            <button type="buyPickaxesButton" class="btn btn-primary mx-2 my-2" onclick="buy('pickaxes()')">
              <h5>pickaxes: 100</h5> multiplies
              by 2
            </button>
            <button type="buyDrillsButton" class="btn btn-info mx-2 my-2" onclick="buy('drills()')">
              <h5>drills: 125</h5> multiplies by 3
            </button>
            <button type="buyExplosivesButton" class="btn btn-success mx-2 my-2" onclick="buy('explosives()')">
              <h5>explosives: 250</h5> multiplies by
              4
            </button>
            <h5 class="font-weight-bold text-white mx-1 my-1">Buy Automatic Upgrades</h5>
            <button type="buyExcavatorsButton" class="btn btn-danger mx-2 my-2" onclick="buy('excavators()')">
              <h5>excavators: 1000</h5> multiplies by
              6
            </button>
            <button type="buyLasersButton" class="btn btn-dark mx-2 my-2" onclick="buy('lasers()')">
              <h5>lasers: 2000</h5> multiplies by 10
            </button>
          </div>
        </div>
  </main>
  <footer></footer>
  <script src=" app.js"></script>
</body>

</html>
